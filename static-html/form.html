<html>
    <head>
        <title>yt-dlp frontend - SamzyDev</title>
        <style>
          html{
            color-scheme: dark !important
          }
          body{
            background-color: #181a1b
          }
          ::-webkit-scrollbar{
            scrollbar-color: #454a4d #202324;
          }
          .webform input.yt_url{
            width: 50px
          }
        </style>
      </head>
    <body>
        <center>
        <h3>ytp-dlp frontend</h3><br>
        <h4>a simple youtube downloader script</h4><br>
        <form action="/data" method = "POST">
            <p>YouTube URL<br><input class="yt_url" type = "text" name = "yt_url" value = "ex. https://www.youtube.com/watch?v=o-YBDTqX_ZU"/></p>
            <label for="format">Format</label><br>
            <select id="format" name="format">
              <option value="22">Video + Audio (720p)</option>
              <option value="137">Video + Audio (1080p)</option>
              <option value="140">Audio Only (M4A)</option>
              <option value="251">Audio Only (WEBM)</option>
            </select>
            <p><input type = "submit" value = "Submit" /></p>
        </form>
        <strong>note: does not support adblock urls! </strong>
    </center>
    </body>
</html>
