<html>
    <head>
        <title>yt-dlp frontend - SamzyDev</title>
        <style>
          html{
            color-scheme: dark !important
          }
          body{
            background-color: #181a1b
          }
          ::-webkit-scrollbar{
            scrollbar-color: #454a4d #202324;
          }
          .webform input.yt_url{
            width: 50px
          }
        </style>
      </head>
    <body>
        <center>
        <h3>ytp-dlp frontend</h3><br>
        <h4>a simple youtube downloader script</h4><br>
        <form action="/data" method = "POST">
            <p><strong>YouTube URL</strong><br><br>
            <input style="width: 400px" class="yt_url" type = "text" name = "yt_url"/></p>
            <strong>ex. https://www.youtube.com/watch?v=o-YBDTqX_ZU</strong>
            <p><input type = "submit" value = "Submit" /></p>
        </form>
        <strong>note: does not support adblock urls! </strong>
    </center>
    </body>
</html>
